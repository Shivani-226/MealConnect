<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - MealConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FFDE59;
            --primary-hover: #FFD700;
            --dark: #1A1A1A;
            --text-light: #f0f0f0;
            --text-dark: #333333;
            --accent: #FFB800;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFDF4D;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 90%;
            height: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        .logo-image {
            margin-bottom: 20px;
            width: 100px;
        }

        .welcome-section {
            background-color: var(--dark);
            flex: 1;
            padding: 3rem;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .welcome-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .welcome-section p {
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .form-section {
            background-color: #2A2A2A;
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: white;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: var(--dark);
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            z-index: -0.5;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--primary);
            top: -100px;
            left: 200px;
        }

        .circle2 {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 20%, transparent 20%, transparent 40%, var(--primary) 40%, var(--primary) 60%, transparent 60%, transparent 80%, var(--primary) 80%);
            background-size: 50px 50px;
            bottom: 60px;
            right: 80px;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(255, 222, 89, 0.1), transparent);
            clip-path: polygon(0 80%, 100% 40%, 100% 100%, 0% 100%);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .welcome-section, .form-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="shape circle1"></div>
            <div class="wave"></div>
            <div class="logo">
                <img src="images/logo.png" alt="MealConnect Logo" class="logo-image">   
            </div>
            <h2>Share Your Feedback</h2>
            <p>We value your thoughts and suggestions. Please let us know what you think about MealConnect.</p>
        </div>
        
        <div class="form-section">
            <form action="feedback.php" method="POST" class="feedback-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Feedback</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
            
            <a href="meal.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
        </div>
    </div>
    
    <div class="shape circle2"></div>
</body>
</html>
