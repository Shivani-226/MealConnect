<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - MealConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FFDE59;
            --primary-hover: #FFD700;
            --dark: #1A1A1A;
            --text-light: #f0f0f0;
            --text-dark: #333333;
            --accent: #FFB800;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFDF4D;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            background-color: var(--dark);
            padding: 2.5rem;
            color: var(--text-light);
            flex-direction: column;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo-image {
            width: 120px;
            height: auto;
        }

        .form-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
        }

        #recipient-heading {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: white;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 222, 89, 0.2);
        }

        .form-row {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 0;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: var(--dark);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 184, 0, 0.3);
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            z-index: -1;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--primary);
            top: -60px;
            left: 200px;
        }

        .circle2 {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 20%, transparent 20%, transparent 40%, var(--primary) 40%, var(--primary) 60%, transparent 60%, transparent 80%, var(--primary) 80%);
            background-size: 50px 50px;
            bottom: 60px;
            right: 80px;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(255, 222, 89, 0.1), transparent);
            clip-path: polygon(0 80%, 100% 40%, 100% 100%, 0% 100%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.75rem;
                width: 95%;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-title {
                font-size: 1.75rem;
            }
            
            .submit-btn {
                padding: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="shape circle1"></div>
    <div class="shape circle2"></div>
    <div class="wave"></div>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="MealConnect Logo" class="logo-image">   
        </div>
        <h2 class="form-title">Donation Details</h2>
        <h3 id="recipient-heading"></h3>
        <form id="provide-help-form" action="submit_donation.php" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="donor-name">Your Name</label>
                    <input type="text" id="donor-name" name="donor-name" required>
                </div>

                <div class="form-group">
                    <label for="donor-phone">Phone Number</label>
                    <input type="tel" id="donor-phone" name="donor-phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="food-type">Type of Food</label>
                    <select id="food-type" name="food-type" required>
                        <option value="">Select food type</option>
                        <option value="prepared-meals">Prepared Meals</option>
                        <option value="groceries">Groceries</option>
                        <option value="produce">Fresh Produce</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Approximate Quantity (servings)</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="food-description">Description</label>
                <textarea id="food-description" name="food-description" rows="3" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="delivery-time">Preferred Delivery Time</label>
                    <input type="time" id="delivery-time" name="delivery-time" required>
                </div>

                <div class="form-group">
                    <label for="transport">Transport Method</label>
                    <select id="transport" name="transport" required>
                        <option value="self">Self</option>
                        <option value="volunteer">Volunteer</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="recipient-name">Recipient Name</label>
                <input type="text" id="recipient-name" name="recipient-name" readonly>
            </div>
            <input type="hidden" id="recipient-phone" name="recipient_phone" value="">

            <input type="submit" value="Submit Donation" class="submit-btn">
        </form>
    </div>

    <script>
        // Get the recipient name from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const recipientName = urlParams.get('recipient');
    
        // Set the recipient name in the form and heading
        if (recipientName) {
            document.getElementById('recipient-name').value = recipientName;
            document.getElementById('recipient-heading').textContent = `Recipient: ${recipientName}`;
            
            // Fetch the recipient's phone number from your database
            fetch(`get_recipient_phone.php?name=${encodeURIComponent(recipientName)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.phone) {
                        document.getElementById('recipient-phone').value = data.phone;
                    }
                })
                .catch(error => console.error('Error fetching recipient phone:', error));
        }
    </script>
</body>
</html>
